<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Issue Monitor</title>
 	<base href="./app/">
 	<link rel="stylesheet" href="app.css">
 	<link rel="stylesheet" href="../node_modules/ionicons/dist/css/ionicons.css">
</head>
<body>
	<header id="header">
		<div class="browser-nav">
			<a href="#" class="header-btn js-prev ion-md-arrow-back" title="Back" data-go="prev"></a>
			<a href="#" class="header-btn js-next ion-md-arrow-forward" title="Forward" data-go="next"></a>
			<a href="#" class="header-btn js-refresh ion-md-refresh" title="Refresh" data-go="refresh"></a>
			<input class="addressbar" value="" autofocus />
		</div>


		<div class="header-right">
			<div class="star-box">
				<a href="#" class="header-btn js-star ion-md-star-outline" title="Bookmark" data-go="star"></a>
				<a href="#" class="header-btn js-unstar ion-md-star" title="Remove Bookmark" data-go="unstar"></a>
			</div>
			<a href="#" class="header-btn js-copy ion-md-link" title="Copy link" data-go="copy"></a>
			<a href="#" class="header-btn js-browser ion-md-compass" title="Open in browser" data-go="browser"></a>

		</div>
	</header>

	<aside id="sidebar">
		<h2><a href="notifications" class="btn">Notifications</a></h2>
		add tabs for notifications/starred
		<div class="repo-list"></div>
	</aside>

	<section id="frame"></section>

	<script src="app.js"></script>
</body>
</html>
