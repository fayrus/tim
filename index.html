<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Github Browser</title>
 	<base href="./app/">
 	<link rel="stylesheet" href="app.css">
 	<link rel="stylesheet" href="../node_modules/ionicons/dist/css/ionicons.css">
</head>
<body>
	<header id="header">
		<div class="side-header">
			<div class="notification-toggle">
				<a href="#" class="header-btn js-hide-notifications ion-md-notifications" title="Hide Notifications" data-go="hideNotifications"></a>
				<a href="#" class="header-btn js-show-notifications ion-md-notifications-outline" title="Show Notifications" data-go="showNotifications"></a>
			</div>
		</div>
		<div class="main-header">
			<div class="main-header-inner">
				<a href="#" class="header-btn js-prev ion-md-arrow-back" title="Back" data-go="prev"></a>
				<a href="#" class="header-btn js-next ion-md-arrow-forward" title="Forward" data-go="next"></a>
				<a href="#" class="header-btn js-refresh ion-md-refresh" title="Refresh" data-go="refresh"></a>
				<a href="#" class="header-btn js-stop ion-md-close" title="Stop" data-go="stop"></a>
				<a href="#" class="header-btn js-home ion-md-home" title="Home" data-go="home"></a>


				<div class="addressbar-input-wrapper">
					<div class="star-box disabled">
		 				<a href="#" class="header-btn js-star ion-ios-bookmark-outline" title="Bookmark" data-go="star"></a>
						<a href="#" class="header-btn js-unstar ion-ios-bookmark" title="Remove Bookmark" data-go="unstar"></a>
					</div>

					<input class="addressbar" autofocus />
					<i class="header-btn js-sync ion-ios-nuclear"></i>
					<i class="header-btn js-error ion-ios-alert-outline" title="Cannot connect to github. Check your network."></i>
					<div class="history"><select class="history-list" size="2"></select></div>
				</div>

				<a href="#" class="header-btn js-copy ion-md-link" title="Copy link" data-go="copy"></a>
				<a href="#" class="header-btn js-browser ion-md-open" title="Open in browser" data-go="browser"></a>
			</div>
			<div class="main-header-border"></div>
			<div class="search-bar hidden">
				<input class="search-input" />
				<span class="search-info"></span>
				<a class="search-btn btn-prev ion-ios-arrow-up" title="Previous" data-go="prev"></a>
				<a class="search-btn btn-next ion-ios-arrow-down" title="Next" data-go="next"></a>
				<a class="search-btn btn-close ion-ios-close" title="Close" data-go="close"></a>
			</div>
		</div>
	</header>

	<aside id="sidebar" class="sidebar">
		<h1>Bookmarks</h1>
		<div class="repo-list"></div>
	</aside>

	<aside id="notifications-sidebar" class="sidebar">
		<h1>Notifications
			<a href="#" class="header-btn js-refresh ion-md-refresh" title="Refresh Notifications" data-go="refresh"></a>
		</h1>
		<div class="repo-list"></div>
	</aside>

	<section id="frame"></section>




	<section class="settings">
		<h1>Preferences</h1>
		<form class="settings-form">

			<label>Base URL: <input name="baseUrl" required></label>

			<label>Home button URL: <input name="homeUrl" placeholder="Defaults to Base URL"></label>

			<label>Repo to search: <input name="repoToSearch" placeholder="Just Group/RepoName"></label>
			<span class="settings-info-text">BaseURL/<b>Group/RepoName</b>/issues?q=is:open is:issue...</span>
			<span class="settings-info-text">e.g. https://github.com/<b>angular/angular</b>/issues?q=is:open is:issue...</span>

			<div class="settings-buttons">
				<a href="#" class="btn btn-left btn-folder" data-go="folder">Open settings folder</a>
				<button class="btn btn-cancel" data-go="cancel" type="button">Cancel</button>
				<button class="btn btn-save" data-go="save" type="submit">Save</button>
			</div>
		</form>
	</section>

	<script src="app.js"></script>
</body>
</html>
