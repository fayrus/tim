<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github Browser - Preview</title>
<style>
	* { box-sizing: border-box; }
	html, body, #frame { margin: 0; padding: 0; width: 100%; height: 100%; }
	#address {
		position: absolute; top: 0; left: 0; right: 0;
		height: 26px;
		width: 100%;
		font: 14px sans-serif;
		padding: 3px 10px;
		color: #444;
		border: none;
		background: rgba(255,255,255,.5);
		box-shadow: 0 1px 1px rgba(0,0,0,0.1);
	}
	#page { position: absolute; top: 26px; bottom: 0; left: 0; right: 0; }
</style>
</head>
<body>
<input id="address" readonly />
<div id="page"></div>
<script>
	const url = decodeURIComponent(location.href.split('?').pop());
	const tpl = `<webview id="frame" src="${url}" partition="persist:github"></webview>`;
	const page = document.getElementById('page');
	const inp = document.getElementById('address');
	page.innerHTML = tpl;
	inp.value = url;
	inp.addEventListener('focus', e => e.target.select());
	inp.addEventListener('click', e => e.target.select());
</script>
</body>
